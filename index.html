<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>RockPaperScissors</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--Might be good to link bootstrap here-->
</head>

<body>
	<!--write html below this line-->
	<div class="container text-center border border-dark py-3 bg-light">
		<div class="row bg">
			<div class="col">
				<h1>RPS vs CPU</h1>
				<h4>Choose one!</h4>
				<button class="btn btn-outline-dark" onclick="play('ROCK')">Rock</button>
				<button class="btn btn-outline-info" onclick="play('PAPER')">Paper</button>
				<button class="btn btn-outline-secondary" onclick="play('SCISSORS')">Scissors</button>
				<h3> Player 1 played: <span id="player-rps"></span></h3>
				<h3> Computer played: <span id="computer-rps"></span></h3>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<h3>
					<span id="game-result"></span>
				</h3>
			</div>
		</div>
	</div>

	<!--write html above this line-->
	<!--the following line is used to link your javascript file.-->
	<script src="app.js"></script>
</body>

</html>
